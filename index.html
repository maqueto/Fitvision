<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glória Nacional FC - Protótipo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Glória Nacional FC</h1>
    </header>

    <main id="game-container">
        <section id="club-selection-screen" class="screen active">
            <h2>Escolha seu Clube</h2>
            <div id="club-list">
                </div>
        </section>

        <section id="dashboard-screen" class="screen">
            <h2 id="club-name-display">Nome do Clube</h2>
            <p>Reputação: <span id="club-reputation"></span></p>
            <p>Orçamento: R$ <span id="club-budget">0</span></p>
            <p>Próximo Jogo: <span id="next-opponent">Adversário Genérico</span></p>
            <button id="btn-view-squad">Ver Elenco</button>
            <button id="btn-play-match">Jogar Partida</button>
            <button id="btn-back-to-club-selection">Escolher Outro Clube</button>
        </section>

        <section id="squad-screen" class="screen">
            <h2>Elenco</h2>
            <div id="player-list">
                </div>
            <button id="btn-back-to-dashboard-from-squad">Voltar ao Painel</button>
        </section>

        <section id="match-result-screen" class="screen">
            <h2>Resultado da Partida</h2>
            <p id="match-result-text"></p>
            <p id="match-scorers"></p>
            <p id="match-stats"></p>
            <button id="btn-back-to-dashboard-from-match">Continuar</button>
        </section>
    </main>

    <footer>
        <p>Protótipo Glória Nacional FC - Foco na Funcionalidade</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
